<app-page>
    <div id="content">
        <section class="scroll-reveal">
            <div id="container" class="container about">
                
                <!-- <div class="aura"> -->
                    <img class="me" src="assets/images/profile-2.jpg" [cdkContextMenuTriggerFor]="Image" ModalView /> 
                <!-- </div> -->
    
                <span id="greeting">
                    <h1>Peeradon Rungkanawut</h1>
    
                    <p>
                        I have passion in programming and primarily use Python  <br>
                        as my main programming language. Currently, I'm also studying Angular <br>
                        for web development.<br>
                        <br>
                        I enjoy learning different things to meet my developmental goals. <br>
                    </p>
    
                    <div class="buttons">
                        <button id="resume" class="animated-btn" (click)="router.navigateByUrl('resume')">View resume</button>
                        <button id="contact" class="animated-btn" (click)="router.navigateByUrl('contact')">Contact me</button>
                    </div>
                </span>
            </div>
        </section>

        <section class="scroll-reveal">
            <app-flex-card-box 
                name="What I do"
                [items]="[
                    {icon: 'fa-code', title: 'Coding', descriptions: ['C / C++ / Python / JavaScript / TypeScript']}, 
                    {icon: 'fa-sticky-note-o ', title: 'Web Design', descriptions: ['Angular / VueJs']}, 
                    {icon: 'fa-cube', title: '3D Art', descriptions: ['Modeling, Lighting, Rendering', 'Blender'], url: '3d'}, 
                ]"
            />
        </section>

        <!-- <section class="scroll-reveal">
            <app-flex-card-box 
                name="What I offer"
                [items]="[
                    {title: 'Cool things'}, 
                    {title: 'Clean work'}, 
                ]"
            />
        </section> -->

        <section class="scroll-reveal">
            <app-swiper 
                name="Lifestyle picture" 
                [portrait]="true"
                [images]="[
                    'assets/images/lifestyle/0.jpg', 
                    'assets/images/lifestyle/1.jpg', 
                    'assets/images/lifestyle/2.jpg', 
                    'assets/images/lifestyle/3.jpg', 
                    'assets/images/lifestyle/4.jpg', 
                ]"
            />
        </section>

    </div>
</app-page>

<div (contextmenu)="false" ModalView>
    <div id="modal-frame">
        <img id="modal-image" src="assets/images/profile-2.jpg" />
    </div>
</div>

<ng-template #Image>
    <div class="ContextMenu" cdkMenu>
        <button class="ContextMenu-Item" cdkMenuItem (contextmenu)="false" ModalView>View image</button>
    </div>
</ng-template>
