<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="flexable" [ngClass]="{'fullsize': one_col}">
    <h2>{{name}}</h2>

    <div class="flex-container">
        <div class="flex-container-item flexable-item {{item.url===undefined? '': 'clickable'}}" 
            [ngClass]="{'fullsize': one_col}" 
            *ngFor="let item of items; let i = index"
            (click)="item.url===undefined? false: router.navigateByUrl(item.url)">
            
            <h3>
                <i id="icon-large" class="fa {{item.icon}}"></i>
                {{item.title}}
            </h3>

            <div class="descriptions">
                <p *ngFor="let description of item.descriptions;">
                    {{description}}
                </p>
                <br>
            </div>
        </div>
    </div>
</div>
