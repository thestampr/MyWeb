<div class="flexable" [ngClass]="{'fullsize': one_col}">
    <h2>{{name}}</h2>

    <div class="flex-container" [ngClass]="{'dark-theme': theme.is_dark, 'white-theme': !theme.is_dark}">
        <div id="flexable-item" class="flex-container-item {{item.url===undefined? '': 'clickable-all'}}" 
            [ngClass]="{'fullsize': one_col}" 
            *ngFor="let item of items; let i = index"
            (click)="item.url===undefined? false: router.navigateByUrl(item.url)"
            matRipple>

            <div id="item-icon">
                <i id="item-icon" class="fa {{item.icon}} icon-large" ></i>
            </div>

            <div id="item-details">
                <h3>
                    {{item.title}}
                </h3>
                <div id="item-description">
                    <p *ngFor="let description of item.descriptions;">
                        {{description}} <br>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
