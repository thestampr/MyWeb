<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<app-page>
    <div id="content">
        <h1>Contact me</h1><br>

        <div id="buttons">
            <a id="icon-btn" href="https://www.facebook.com/thestampr" target="_blank" 
                class="animated-btn fa fa-facebook" matTooltipPosition="above" matTooltip="Facebook">
            </a>

            <a id="icon-btn" href="https://www.instagram.com/__stampr/" target="_blank" 
                class="animated-btn fa fa-instagram" matTooltipPosition="above" matTooltip="Instagram">
            </a>

            <a id="icon-btn" href="https://www.linkedin.com/in/stampr/" target="_blank" 
                class="animated-btn fa fa-linkedin" matTooltipPosition="above" matTooltip="Linkedin">
            </a>

            <a id="icon-btn" href="https://github.com/thestampr" target="_blank" 
                class="animated-btn fa fa-github" matTooltipPosition="above" matTooltip="Github">
            </a>

            <div class="or">
                <span>
                    or
                </span>
            </div>

            <button id="hire" class="animated-btn" (click)="HireMe()"
                matTooltipPosition="above" matTooltip="Click to see the magic">Hire me</button>
        </div>

        <app-card>
            <div id="personal">
                <div class="personal-item" [ngClass]="{'dark-theme': theme.is_dark, 'white-theme': !theme.is_dark}">
                    <i id="icon-small" class="fa fa-envelope"></i>
                    thestampmc@gmail.com
                    <button id="clone-btn" [cdkCopyToClipboard]="'thestampmc@gmail.com'" 
                        class="fa fa-clone" 
                        (click)="OnCopy()"
                        matTooltipPosition="above" matTooltip="Copy">
                    </button>
                </div>
                <br>
                <div class="personal-item" [ngClass]="{'dark-theme': theme.is_dark, 'white-theme': !theme.is_dark}">
                    <i id="icon-small" class="fa fa-phone"></i>
                    090-935-1529
                    <button id="clone-btn" [cdkCopyToClipboard]="'0909351529'" 
                        class="fa fa-clone" 
                        (click)="OnCopy()"
                        matTooltipPosition="above" matTooltip="Copy">
                    </button>
                </div>
            </div>
        </app-card>
    </div>
</app-page>
