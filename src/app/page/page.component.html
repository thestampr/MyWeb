<app-topbar />
<div id="container" [ngClass]="{'dark-theme': theme.is_dark, 'white-theme': !theme.is_dark}" (contextmenu)="false">
    
    <div id="waves">
        <div id="wave1" class="wave"></div>
        <div id="wave2" class="wave"></div>
        <div id="wave3" class="wave"></div>
        <div id="wave4" class="wave"></div>
    </div>

    <div id="scroll-page">
        <ng-content />
        <app-footer />
    </div>
    <a id="to-top" class="animated-btn fa fa-arrow-up" (click)="ToTop()" [ngClass]="{'dark-btn': theme.is_dark, 'white-btn': !theme.is_dark}"></a>
</div>
