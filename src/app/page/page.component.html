<app-topbar />
<div id="container" (contextmenu)="false">
    <div id="scroll-page" [ngClass]="{'dark-theme': theme.is_dark, 'white-theme': !theme.is_dark}" (contextmenu)="false">
        <ng-content />
        <app-footer />
    </div>
    <a id="to-top" class="animated-btn fa fa-arrow-up" (click)="ToTop()" [ngClass]="{'dark-btn': theme.is_dark, 'white-btn': !theme.is_dark}"></a>
</div>
